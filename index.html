<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>Components</title>
		<link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
      <button-component id="uno">Default</button-component>
      <button-component id="dos" type="warning">Warning</button-component>
      <button-component id="tre" type="success">Success</button-component>
      <button-component id="qua" type="danger" size="medium">Danger</button-component>
      <button-component id="cin" type="primary" size="small">Primary</button-component>
      <button-component id="ses" type="info" size="mini">Info</button-component>
      <br>
      <br>
      <br>
      <button-component id="uno1" plain>Button</button-component>
      <button-component id="dos1" type="warning" plain>Button</button-component>
      <button-component id="tre1" type="success" plain>Button</button-component>
      <button-component id="qua1" type="danger" size="medium" plain>Button</button-component>
      <button-component id="cin1" type="primary" size="small" plain>Button</button-component>
      <button-component id="ses1" type="info" size="mini" plain>Button</button-component>
      <br>
      <br>
      <br>
      <button-component id="uno2" round>Button</button-component>
      <button-component id="dos2" type="warning" round>Button</button-component>
      <button-component id="tre2" type="success" round>Button</button-component>
      <button-component id="qua2" type="danger" size="medium" round>Button</button-component>
      <button-component id="cin2" type="primary" size="small" round>Button</button-component>
      <button-component id="ses2" type="info" size="mini" round>Button</button-component>
      <br>
      <br>
      <br>
      <button-component circle>Button</button-component>
      <button-component type="warning" circle>Button</button-component>
      <button-component type="success" circle>Button</button-component>
      <button-component type="danger" size="medium" circle>Button</button-component>
      <button-component type="primary" size="small" circle>Button</button-component>
      <button-component type="info" size="mini" circle>Button</button-component>
      <br>
      <br>
      <br>
      <button-component circle icon="icon-search"></button-component>
      <button-component type="warning" circle icon="icon-star-off"></button-component>
      <button-component type="success" circle icon="icon-check"></button-component>
      <button-component type="danger" circle icon="icon-delete"></button-component>
      <button-component type="primary" circle icon="icon-edit"></button-component>
      <button-component type="info" circle icon="icon-message"></button-component>
      <br>
      <br>
      <br>
      <button-component onclick="alert('clicked')">Click me</button-component>
      <button-component disabled>Disabled</button-component>
      <button-component class="test">CSSTest</button-component>
      <br><br><br>
      <button-component theme="bootstrap" type="primary">Primary</button-component>
      
    </body>
    <script src="button-component.js"></script>
</html>
