<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Components</title>
    </head>
    <body>
      <button-component id="uno"></button-component>
      <button-component id="dos" type="warning"></button-component>
      <button-component id="tre" type="success"></button-component>
      <button-component id="qua" type="danger" size="medium"></button-component>
      <button-component id="cin" type="primary" size="small"></button-component>
      <button-component id="ses" type="info" size="mini"></button-component>
      <br>
      <br>
      <br>
      <button-component id="uno1" round></button-component>
      <button-component id="dos1" type="warning" round></button-component>
      <button-component id="tre1" type="success" round></button-component>
      <button-component id="qua1" type="danger" size="medium" round></button-component>
      <button-component id="cin1" type="primary" size="small" round></button-component>
      <button-component id="ses1" type="info" size="mini" round></button-component>
      <br>
      <br>
      <br>
      <button-component id="uno2" circle></button-component>
      <button-component id="dos2" type="warning" circle></button-component>
      <button-component id="tre2" type="success" circle></button-component>
      <button-component id="qua2" type="danger" size="medium" circle></button-component>
      <button-component id="cin2" type="primary" size="small" circle></button-component>
      <button-component id="ses2" type="info" size="mini" circle></button-component>
    </body>
    <script src="button-component.js"></script>
</html>
